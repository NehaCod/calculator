<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="cal-container">
        
        <input type="text" class="box inner" readonly><br>
    
        <div class="box ans1">
            <h5 class="ans"></h5>
        </div>
        <div class="btn-containcer">
            <button class="btn clear"><i class="fa-solid fa-c"></i></button>
            <button class="btn back" ><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn per"><i class="fa-solid fa-percent"></i></button>
            <button class="btn divide"><i class="fa-solid fa-divide"></i></button>
            <button class="btn seven">7</button>
            <button class="btn  eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn multiply"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn minus"><i class="fa-solid fa-minus"></i></button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn plus"><i class="fa-solid fa-plus"></i></button>
            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
            <button class="btn equal"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
